{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/adminlogin.css' %}">

</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form method="POST" action="{% url 'adminlogin' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="text {% if message.tags == 'info' %}text-success{% else %}text-danger{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        <a href="{% url 'home' %}">Users login</a>
    </div>
    
    <script>
        // Function to hide messages after 2 seconds
        setTimeout(function () {
            var messages = document.querySelectorAll('.text');
            messages.forEach(function (message) {
                message.style.display = 'none';
            });
        }, 2000); // 2000 milliseconds = 2 seconds
    </script>
    <!-- Login page end -->
    <!-- Include Bootstrap JS (you can use a CDN or download locally) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
