<!DOCTYPE html>
<html>

<head>
    <title>Your Email Title</title>
    <style>
        /* Reset some default styles */
        body,
        h1,
        p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        /* Wrapper for the content */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header styles */
        .header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        /* Content styles */
        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        /* OTP section styles */
        .otp-section {
            text-align: center;
            margin-top: 30px;
        }

        /* OTP code styles */
        .otp-code {
            font-size: 36px;
            color: #007bff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Hello!</h1>
            <p>Thank you for using our service.</p>
        </div>
        <div class="content">
            <h2>Your One-Time Password (OTP)</h2>
            <div class="otp-section">
                <span class="otp-code">{{otp}}</span>
            </div>
            <p>
                This code will expire in 5 minutes. Please do not share this with anyone.
            </p>
        </div>
    </div>
</body>

</html>
